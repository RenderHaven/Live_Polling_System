services:
  # -------------------------------
  # BACKEND: Node.js + Socket.io
  # -------------------------------
  - type: web
    name: poll-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4000

  # -------------------------------
  # FRONTEND: Static Site (React)
  # -------------------------------
  - type: static_site # ðŸ”¥ FIXED (was: static)
    name: poll-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    autoDeploy: true

    routes:
      # API rewrite â†’ backend
      - type: rewrite
        source: "/api/(.*)"
        destination: "https://poll-backend.onrender.com/api/$1"

      # Socket.io rewrite â†’ backend
      - type: rewrite
        source: "/socket.io/(.*)"
        destination: "https://poll-backend.onrender.com/socket.io/$1"
