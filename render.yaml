services:
  # -------------------------------
  # BACKEND: Node.js + Socket.io
  # -------------------------------
  - type: web
    name: poll-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4000

  # -------------------------------
  # FRONTEND: React (Vite)
  # -------------------------------
  - type: static
    name: poll-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    autoDeploy: true

    # ðŸ”¥ IMPORTANT: Rewrite rules to forward /api & Socket.io traffic to backend
    routes:
      - type: rewrite
        source: "/api/(.*)"
        destination: "https://poll-backend.onrender.com/api/$1"

      - type: rewrite
        source: "/socket.io/(.*)"
        destination: "https://poll-backend.onrender.com/socket.io/$1"
